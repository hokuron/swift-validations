name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.4.app
      - name: Run tests
        run: |
          xcodebuild test \
            -workspace .github/package.xcworkspace \
            -scheme Validations \
            -destination "platform=iOS Simulator,name=iPhone 16,OS=18.5"
          xcodebuild test \
            -workspace .github/package.xcworkspace \
            -scheme Validations \
            -destination "platform=macOS"

